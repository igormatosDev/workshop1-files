 <!-- HEAD -->
 <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

<!-- BODY -->
 <div class="todolist">
    <div class="todolist__main">
        <div class="todolist__header">
            <div class="todolist__header--date">
                <span class="date--day">20</span>
                <div class="warpper">
                    <span class="date--month">Agosto</span>
                    <span class="date--year">2015</span>
                </div>
                <button class="add__circle"><i class="ion-plus-circled"></i></button>
            </div>
            <input class="add__input" type="text" placeholder="Digite aqui o que será adicionado à sua lista ">
        </div>

        <div class="todolist__result">
            <ul class="result__list">
                <a href="#" style="color: #353535;">
                    <li class="list__task" id="task-0">
                        <button class="list__task--check">
                            <a href="#">
                                <i class="ion-ios-checkmark green"></i>
                            </a>
                        </button>
                        <div class="list__task--text">Lorem, ipsum dolor.</div>
                        <div class="wrapper--left">
                            <a class="list__task--del"><i class="ion-android-delete"></i></a>
                        </div>
                    </li>
                </a>
            </ul>
        </div>
        <hr class="result__list-separator">
    </div>
</div>
